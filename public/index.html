<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordChart</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
    <h1>WordChart</h1>
    <p>Create a chart documenting word frequency in a text of your choice.</p>
    </header>
    
    <div id="centerme">
    <div id='page-wrapper'>
    
    
    <label for="text">Paste text here:</label><br>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <br>
    <p id="word-count">Word count: </p>
    <br>
    <label for="min-cutoff">Threshold: Include all words with a frequency above:</label>

    <input type="number" id="min-cutoff" name="min-cutoff" min="0" value="1">

    <br>
    <br>
    <input type="checkbox" id="exclude-common" name="exclude-common" checked>
    <label for="exclude-common">Exclude common words ('the', 'an', etc.) </label><span id="show-common">â–¶</span>
    <p id="common-words-list"></p>
    
    <br><br>

    <label for="row-order">Chart Order:</label><br>
    <input type="radio" name="row-order" value="alphabetical" checked> Alphabetical<br>
    <input type="radio" name="row-order" value="high-to-low"> High to Low<br>
    <input type="radio" name="row-order" value="low-to-high"> Low to High<br>  
    
    <br>
    <!-- <br>
    <label for="chart-name">Chart title:</label>
    <input id="chart-title" name="chart-name" type="text">
    <br>
    <br> -->

    

    <button class='center' id="scan">Scan Text!</button>
    <a id='save-chart' download='chart.jpeg'>Save Chart as Image</a>
    </div>
</div>
    


    
</div>
</div>    





   
    

    <canvas id="myChart" width="400" height="400"></canvas>
    
    

    <script src="textscan.js" type="text/javascript"></script>
</body>
</html>
